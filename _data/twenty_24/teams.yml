- title: Janina Bauer
  name: Bauer
  subtitle: Celonis, Germany
  img: bauer.jpg
  thumbnail: bauer.jpg
  alt: Picture of Janina Bauer
  topic: Topic
  description: Janina Bauer, M.Sc, is the Global Head of Sustainability at Celonis responsible for driving the company’s sustainability agenda. Apart from steering sustainable operations and ESG reporting for Celonis itself, she and her team build applications for customers to decarbonise global supply chains and easen sustainability reporting using Process Intelligence. 
