  description: Janina Bauer, M.Sc, is the Global Head of Sustainability at Celonis responsible for driving the company’s sustainability programme. Apart from driving the sustainability of Celonis itself, she and her team work on new products leveraging process mining to increase the sustainability of customer’s business processes.
