  description: Dr. István Koren is a postdoc researcher at the Chair of Process and Data Science and Deputy Coordinator of the Infrastructure area within the National Research Cluster “Internet of Production” at RWTH Aachen University. In his research, he studies the co-evolution of engineering, production, and usage in complex software- and data-intensive systems.
