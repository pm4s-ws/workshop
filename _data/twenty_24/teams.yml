- title: Birgit Penzenstadler
  name: Penzenstadler
  subtitle: Chalmers University of Technology, Sweden
  img: penzenstadler.jpg
  thumbnail: penzenstadler.jpg
  alt: Picture of Birgit Penzenstadler
  topic: Topic
  description: Birgit Penzenstadler is an Associate Professor at the joint Department of Computer Science and Engineering at Chalmers University of Technology and Gothenburg University, Sweden, as well as an Adjunct Professor at the Lappeenranta University of Technology, Finland. She has been investigating sustainability, resilience, and well-being from a point of view of software engineering during the past ten years, working on a body of knowledge and concepts of how to support sustainability from within RE. Part of these efforts are documented with the Karlskrona Alliance that published a body of work including the Karlskrona Manifesto (see also http://www.sustainabilitydesign.org).
  href: http://birgit.penzenstadler.de/