  thumbnail: rubio.jpg
  alt: Picture of Martin Rubio
  topic: Topic
  description: Martín Rubio is a PhD student at the PEDECIBA academic program from Universidad de la República and Ministry of Education and Culture, Uruguay, and holds an MSc in Information Systems. He is a lecturer at the Instituto de Computación, Universidad de la República, Uruguay, and has been working in the software industry for over 10 years. His research interests include process mining and sustainability, object-centric event data and data integration.
